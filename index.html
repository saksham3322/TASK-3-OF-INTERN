<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script src="script.js" defer></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="bg-background text-primary-foreground min-h-screen flex flex-col items-center justify-center">
      <div class="max-w-md w-full bg-card shadow-lg rounded-lg overflow-hidden">
        <img id="album-cover" src="https://placehold.co/400x200" alt="Music Album" class="w-full" />
        <div class="p-4">
          <h2 id="song-title" class="text-lg font-semibold">Song Title</h2>
          <p id="artist-name" class="text-sm text-muted-foreground">Artist Name</p>
        </div>
        <audio id="audio-player" controls class="w-full bg-card p-2">
          <source src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="flex justify-center space-x-4 p-4">
          <button class="button-style" id="prev-btn">⏮</button>
          <button class="button-style" id="play-btn">▶</button>
          <button class="button-style" id="next-btn">⏭</button>
        </div>
      </div>
    </div>
  </body>
</html>
